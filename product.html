<!DOCTYPE html>
<html lang="vi">

<head>
    <header>
        <div class="logo">
            <img src="icon/heartbeatbatman.gif" alt="Logo" class="Logomain">
        </div>
    </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css">
    <link rel="icon" type="image/png" href="icon/OIP__2_-removebg-preview.png" id="logoHead">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const title = "Product details";
            const words = title.split(" ");
            let index = 0;

            function changeTitle() {
                document.title = words[index];
                index = (index + 1) % words.length;
                setTimeout(changeTitle, 500); // Đổi từ sau mỗi 500ms
            }

            changeTitle();
        });
    </script>
</head>

<body>
    <header>
        <!-- Icons for user and cart -->
        <div class="icons">
            <img src="icon/user.svg" class="icon" id="userIcon" alt="User Icon">
            <img src="icon/cart.svg" class="icon" id="cartIcon" alt="Cart Icon">
        </div>

        <!-- Login/Register Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <h2>or</h2>
                <h2>Register</h2>
                <form id="register-form">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="modal-cart">
            <div class="modal-cart-content">
                <span class="close-cart">&times;</span>
                <h2>Your Cart</h2>
                <div class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <button id="checkout">Checkout</button>
            </div>
        </div>
    </header>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="main.html">Home</a>
            <a href="#">Accessory</a>
            <a href="#">Vinyl disc</a>
            <a href="#">About</a>
            <a href="game.html">Game</a>
        </div>
    </div>

    <!--mouse -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <!--mouse -->

    <div class="product-details" data-product-type="clothing" data-image-folder="Store/">
        <div class="product-images">
            <img id="myImage" src="" alt="Product Image" class="product-main-image">
            <div class="product-thumbnails">
                <!-- Thumbnails will be dynamically added here -->
            </div>
        </div>
        <div class="product-info">
            <h1 id="product-title">Product Title</h1>
            <p id="product-description">Description of the product.</p>
            <p id="product-price">Price: $XX.XX</p>
            <div class="product-size">
                <p>Size:</p>
                <div class="sizes">
                    <span class="size">S</span>
                    <span class="size">M</span>
                    <span class="size">L</span>
                    <span class="size">XL</span>
                </div>
            </div>
            <div class="product-cart">
                <label for="quantity">Quantity:</label>
                <div class="quantity-controls">
                    <button id="decrease-quantity">-</button>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                    <button id="increase-quantity">+</button>
                </div>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>





    <script src="product.js"></script>
</body>

</html>
