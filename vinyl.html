    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const title = "traidep bán đĩa than nè";
            const words = title.split(" ");
            let index = 0;

            function changeTitle() {
                document.title = words[index];
                index = (index + 1) % words.length;
                setTimeout(changeTitle, 500); // Đổi từ sau mỗi 500ms
            }

            changeTitle();
        });
    </script>

    <style>
        .vinyl-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .vinyl {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
        }
        
        .vinyl .cover,
        .vinyl .record {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }
        
        .vinyl .cover {
            z-index: 1;
        }
        
        .vinyl .record {
            z-index: 2;
            opacity: 0;
        }
        
        .vinyl:hover .cover {
            opacity: 0;
        }
        
        .vinyl:hover .record {
            opacity: 1;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .spinning {
            animation: spin 15s linear infinite;
        }
        
        audio {
            display: none;
        }
        
        .vinyl-product-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: #000000;
            margin-top: 210px;
            /* Dịch xuống dưới ảnh */
            text-align: center;
            position: absolute;
            /* Để có thể di chuyển */
            width: 100%;
            z-index: 10;
        }
    </style>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const vinyls = document.querySelectorAll('.vinyl');

                vinyls.forEach(vinyl => {
                    const audio = vinyl.querySelector('audio');
                    const record = vinyl.querySelector('.record');

                    vinyl.addEventListener('mouseover', () => {
                        record.classList.add('spinning');
                        // Kiểm tra nếu âm thanh không bị tắt bởi người dùng
                        if (audio.paused) {
                            audio.currentTime = 0; // Đặt lại thời gian phát về 0
                            audio.play().catch(error => {
                                console.log("Trình duyệt chặn phát âm thanh: ", error);
                            });
                        }
                    });

                    vinyl.addEventListener('mouseout', () => {
                        record.classList.remove('spinning');
                        audio.pause();
                    });
                });
            });
        </script>
